<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link href="{{ url_for('static', path='/css/nunito-font.css') }}" rel="stylesheet">

    <!-- <link rel="stylesheet" type="text/css" href="/css/nunito-font.css"> -->
    <!-- Main Style Css -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <style>
        /* Apply styles to the navigation container or ul */
        .navbar {
            background-color: #333;
            overflow: hidden;
            /* Ensure content doesn't overflow */
        }

        /* Style the list items (links) */
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 30px;
            text-align: right;
            /* Align text to the right */
        }

        .navbar li {
            display: inline-block;
            /* Display list items horizontally */
            margin-right: 20px;
            /* Add some spacing between links */
        }

        /* Style the links */
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: large;
        }

        .edit {
            background: #0086E5;
        }

        .newbody {
            background-color: #0086E5;
            ;
        }
    </style>
</head>

<body class="form-v9 newbody">
    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            {% if not loggedin %}
            <li><a href="/auth/login">Login</a></li>
            <li><a href="/auth/register">Register</a></li>
            {% endif %}
            {% if loggedin %}
            <li><a href="/account">Account</a></li>
            <li><a href="/auth/logout">Logout</a></li>
            {% endif %}
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <div class="page-content edit">
        <div class="form-v9-content" style="background-image: url('/static/images/form-v9.jpg');">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>

</html>
